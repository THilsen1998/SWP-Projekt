<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Hinzufuegen eines Nutzers</title>
</h:head>
<h:body>
    <ui:composition template="WEB-INF/template.xhtml">
        <ui:define name="content">

           
            <h:form>
                <p:panelGrid columns="3" styleClass="ui-noborder">
                    <p:outputLabel value="Vorname:"/>
                    <p:inputText id="first-name"
                                 value="#{addUserBean.user.firstName}"/>
                    <p:message for="first-name"/>

                    <p:outputLabel value="Nachname:"/>
                    <p:inputText id="last-name"
                                 value="#{addUserBean.user.lastName}"/>
                    <p:message for="last-name"/>

                    <p:outputLabel value="E-Mail:"/>
                    <p:inputText id="email"
                                 value="#{addUserBean.user.email}"/>
                    <p:message for="email"/>

                </p:panelGrid>

                <p:outputLabel value="Rolle:" />
                <p:selectOneRadio id="role" value="#{addUserBean.user.role}" >
                    <f:selectItem itemLabel="Dozent" itemValue="D" />
                    <f:selectItem itemLabel="Admin" itemValue="A" />
                    <f:selectItem itemLabel="Tutor" itemValue="T" />
                </p:selectOneRadio>
                <p:message for="role" />

                <p:selectOneRadio id="status" value="#{addUserBean.user.status}">
                    <f:selectItem itemLabel="aktiv" itemValue="true"/>
                    <f:selectItem itemLabel="inaktiv" itemValue="false"/>
                </p:selectOneRadio>
                <!-- Keine Rollen ? keinen Status?-->
                <p:messages globalOnly="true" />
                <p:commandButton value="HinzufÃ¼gen"
                                 action="#{addUserBean.createUser}" ajax="false" />
                <p:button value="Abbrechen" outcome="users.xhtml" />


            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

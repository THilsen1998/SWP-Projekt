<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
     <title>HinzufÃ¼gen einer Teilnehmer*in</title>
  </h:head>
  <h:body>
      <ui:composition template="WEB-INF/template.xhtml">
              <ui:define name="content">
                  <p:panel header="Neuen Teilnehmer erstellen :">
                      <h:form>
                          <p:panelGrid columns="3" styleClass="ui-noborder">
                              <p:outputLabel value="Vorname:"/>
                              <p:inputText id="first-name"
                                           value="#{addParticipantBean.participant.firstName}"/>
                              <p:message for="first-name"/>

                              <p:outputLabel value="Nachname:"/>
                              <p:inputText id="last-name"
                                           value="#{addParticipantBean.participant.lastName}"/>
                              <p:message for="last-name"/>

                              <p:outputLabel value="E-Mail:"/>
                              <p:inputText id="email"
                                           value="#{addParticipantBean.participant.email}"/>
                              <p:message for="email"/>

                              <p:outputLabel value="Matrikelnummer:"/>
                              <p:inputText id="maNumer"
                                           value="#{addParticipantBean.participant.matrikelNr}"/>
                              <p:message for="maNumer"/>

                              <p:outputLabel value="Semester:"/>
                              <p:inputText style="width: 30px;" maxlength="2" id="semester"
                                           value="#{addParticipantBean.participant.semester}"/>
                              <p:message for="semester"/>

                          </p:panelGrid>

                          <h:panelGrid columns="1">
                              <!--braucht warscheinlich noch eine Methode in TutorialBean
                               die die Info von Text auf string umwandelt-->
                              <p:outputLabel value="Status:"/>
                              <p:inputTextarea rows="3" cols="20" value="#{addParticipantBean.participant.status}">
                              </p:inputTextarea>
                          </h:panelGrid>

                          <h:panelGrid columns="2">
                              <p:commandButton value="HinzufÃ¼gen"
                                               action="#{addParticipantBean.createParticipant}" ajax="false"/>
                              <p:button value="Abbrechen" outcome="participants.xhtml"/>
                          </h:panelGrid>
                      </h:form>
                  </p:panel>
              </ui:define>
      </ui:composition>
  </h:body>
</html>

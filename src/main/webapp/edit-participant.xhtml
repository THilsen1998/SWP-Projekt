<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Ã„ndern eines Teilnehmers</title>
</h:head>
<h:body>
    <ui:composition template="WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:outputText value="Unkeannte*r Teilnehmer*in" rendered="#{editParticipantBean.participant == null}"/>
            <h:form rendered="#{editParticipantBean.participant != null}">
                <p:panel header="Teilnehmer bearbeiten">
                    <p:panelGrid columns="3" styleClass="ui-noborder">
                        <p:outputLabel value="Vorname:"/>
                        <p:inputText id="first-name"
                                     value="#{editParticipantBean.participant.firstName}"/>
                        <p:message for="first-name"/>

                        <p:outputLabel value="Nachname:"/>
                        <p:inputText id="last-name"
                                     value="#{editParticipantBean.participant.lastName}"/>
                        <p:message for="last-name"/>

                        <p:outputLabel value="E-Mail:"/>
                        <p:inputText id="email"
                                     value="#{editParticipantBean.participant.email}"/>
                        <p:message for="email"/>

                        <p:outputLabel value="Matrikelnummer:"/>
                        <p:inputText id="maNumer"
                                     value="#{editParticipantBean.participant.matrikelNr}"/>
                        <p:message for="maNumer"/>

                        <p:outputLabel value="Semester:"/>
                        <p:inputText style="width: 30px;" maxlength="2" id="semester"
                                     value="#{editParticipantBean.participant.semester}"/>
                        <p:message for="semester"/>

                    </p:panelGrid>

                    <h:panelGrid columns="1">
                        <!--braucht warscheinlich noch eine Methode in TutorialBean
                         die die Info von Text auf string umwandelt-->
                        <p:outputLabel value="Status:"/>
                        <p:inputTextarea rows="3" cols="20" value="#{editParticipantBean.participant.status}">
                        </p:inputTextarea>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Aktualisieren"
                                         action="#{editParticipantBean.update}" ajax="false"/>
                        <p:button value="Abbrechen" outcome="participants.xhtml"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

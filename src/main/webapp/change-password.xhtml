<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<body>
<ui:composition template="WEB-INF/template.xhtml">



    <ui:define name="content">



            <h2>Change password</h2>

            <h:form>
                <h:panelGrid columns="3">
                    <p:outputLabel value="User:"/>
                    <p:inputText id="user"
                                 value="#{changepassword.user}"/>
                    <p:message for="user"/>

                    <p:outputLabel value="New password:"/>
                    <p:inputText id="newpw"
                                 value="#{changepassword.changePassword}"/>
                    <p:message for="newpw"/>

                    <p:outputLabel value="Confirm password:"/>
                    <p:inputText id="confpw"
                                 value="#{changePassword.changePassword.changePassword}"/>
                    <p:message for="confpw"/>
                    <h:commandButton id="change" value="Change Password" action="#{changePasswordAction.changePassword}"
                                     styleClass="formButton"/>
                    <h:button id="can" value="Cancel" outcome="cancel" styleClass="formButton"/>


                    <!-- primefaces passwword nachgucken
                    altes Passwort noch eingeben-->
                </h:panelGrid>

            </h:form>



    </ui:define>

</ui:composition>
</body>
</html>
